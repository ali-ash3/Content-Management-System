<!DOCTYPE html>
<html>
<head>
    <title>Homepage</title>
</head>
<body>
    <h1>Welcome to the Homepage</h1>

    <ul>
        {% for article in articles %}
            <li>
                <h2><a href="{{ article.id }}/">{{ article.title }}</a></h2>
                <h5>Publication Date: {{ article.publication_date }}</h5>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
